env:
  browser: true
  es2021: true
  node: true
extends:
  - 'plugin:react/recommended'
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
ignorePatterns:
  - dist/**
rules: {
  import/extensions: 0,
  no-underscore-dangle: 0,
  react/forbid-prop-types: 0,
  react/jsx-props-no-spreading: 0,
  no-param-reassign: 0,
}
